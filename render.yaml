databases:
  - name: car_rental
    databaseName: car_rental_696v
    user: car_rental_696v_user

services:
  - type: web
    name: car_rental
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: car_rental_696v
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
